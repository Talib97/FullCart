<div class="surface-ground flex align-items-center justify-content-center">
  <div class="flex flex-column align-items-center justify-content-center">
    <img src="assets/images/fullcart.svg" alt="fullcart logo" class="mb-5 w-6rem flex-shrink-0">
    <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="w-full surface-card py-6 px-5 sm:px-8" style="border-radius:53px">
        <div class="text-center mb-5">
          <span class="text-600 font-medium">Register</span>
        </div>

        <div>
          <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
            <label for="name" class="block text-900 text-xl font-medium mb-2">Name</label>
            <input id="name" type="text" placeholder="Name" formControlName="name" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

            <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
            <input id="email" type="email" placeholder="Email address" formControlName="email" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

            <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
            <p-password inputId="password" placeholder="Password" formControlName="password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

            <label for="cpassword" class="block text-900 font-medium text-xl mb-2">Confirm Password</label>
            <p-password inputId="cpassword" placeholder="Confirm Password" formControlName="confirmPassword" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

            <div class="flex align-items-center justify-content-center">
              <button pButton pRipple type="submit" [loading]="signUpBtnLoader" [label]="signUpBtnLoader ? 'Registering...':'Register'" class="p-button-primary w-full"></button>
            </div>

            <div class="flex align-items-center justify-content-center mt-2">
              <div>Already have an account? <label><a [routerLink]="['/login']">Click to login</a></label></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
